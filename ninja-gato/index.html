<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ninja-Gato</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <style>
            #intercambiar{ 
                width: 350px;
           }
        </style>
    </head>
    <body>
        <div class="container bg-info">
            <div class="col-6 offset-3 py-2 text-blue  text-center display-6">haz click en las imagenes</div>
            <div class="row my-2 pb-2">
                <div class="col-4 offset-4 my-1"><img id="intercambiar" src="img/ninja0.png" data-alt-src="img/cat0.png"></div>
                <div class="col-4 offset-4 my-1"><img id="intercambiar" src="img/ninja1.png" data-alt-src="img/cat1.png"></div>
                <div class="col-4 offset-4 my-1"> <img id="intercambiar" src="img/ninja2.png" data-alt-src="img/cat2.png"> </div>
                <div class="col-4 offset-4 my-1"><img id="intercambiar" src="img/ninja3.png" data-alt-src="img/cat3.png"></div>
                <div class="col-4 offset-4 my-1"><img id="intercambiar" src="img/ninja4.png" data-alt-src="img/cat4.png"> </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function(){
            $(".row img").click(function(){
                const source= $(this).attr("src");
                const altsource= $(this).attr("data-alt-src");
                $(this).attr("src", altsource);
                $(this).attr("data-alt-src", source);
            })
        })
    </script>

</html>
